<!DOCTYPE html>
<html lang="en-us">
	<!-- Head -->
	<head>
		<meta charset="utf-8">
	<!-- Reset CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!--Bootstrap Link -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<!-- My Stylesheet Link -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<title> Jem Collector Game </title>

	<!-- Google Fonts Link & Font Awesome Link -->
		<link href="https://fonts.googleapis.com/css?family=Shrikhand|Raleway" rel="stylesheet">
		<script src="https://use.fontawesome.com/92c41c2648.js"></script>

	<!-- Bootstrap JavaScript & jQuery links -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


	<!-- JavaScript & jQuery links -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="assets/javascript/javascript.js"></script> 

	</head>


	<!-- Body -->
	<body>
		<section class="header">
			<h1 id="title"> JEM COLLECTOR </h1>
		</section>

	<!-- Start & Reset Button -->
		<section class="buttons">
			<button type="button" class="get-number">START GAME</button>
			<button type="button" class="reset-game">RESET GAME</button>
		</section>

	<!-- Jem Button -->
		<section class="jem-btns">
			<img class="jem" id="blue-jem" width="100px" value="1" src="assets/images/blue-jem.jpg" alt="blue jem">
			<img class="jem" id="gold-jem" width="100px" value="2" src="assets/images/gold-jem.jpg" alt="gold jem">
			<img class="jem" id="green-jem" width="98px" value="5" src="assets/images/green-jem.jpg" alt="green jem">
			<img class="jem" id="white-jem" width="100px" value="10" src="assets/images/white-jem.jpg" alt="white jem">
		</section>

	<!-- Computer Generated Number Slot & User Total Number Slot -->
		<section class="totals">
				<p class="box"> MATCH THIS NUMBER: <span id="random"> </span> </p>
				<p class="box"> YOUR NUMBER: <span id="total"> </span> </p>	
		</section>

	<!-- Score Keeper Wins & Loses -->
		<section class="score"> 
			<div> WINS:  <span id="wins"> </span> </div>
			<div> LOSES:  <span id="loses"> </span> </div>
		</section>


	
	</body>
	
</html>
